<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="X-Content-Duration" content="0">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Open Graph Meta Tags -->
    <meta property="og:site_name" content="View Samyak's Portfolio Website">
    <meta property="og:title" content="Full Stack Developer | Tech Enthusiast">
    <meta property="og:description"
        content="Hello there 👋🏻 My name is Samyak. I am a Software Engineer, Chess Player, Pianist 👨🏻‍💻📚 I have experience building and scaling applications over various emerging technologies. Send 'help' to know more about me." />
    <meta property="og:image" itemprop="image" content="images/dp.jpg">
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/jpeg">

    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <meta property="og:updated_time" content="1702224000" /> <!-- Update accordingly -->

    <link itemprop="thumbnailUrl" href="images/dp.jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <title>Full Stack Developer | Tech Enthusiast</title>
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <img class="dpimg" src="images/squareDp.jpg" alt="Profile Picture of Samyak" onclick="toggleFullScreenDP()" tabindex="0" aria-label="View Profile Picture">
                <div class="personalInfo">
                    <span id="name">Samyak</span>
                    <span id="lastseen">Last seen today at 12:00</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="scrollable" id="scrollable">
            <div class="fullScreenDP" id="fullScreenDP" aria-hidden="true">
                <div class="insideDP">
                    <img class="dp" src="images/squareDp.jpg" alt="Full Screen Profile Picture">
                    <button class="closeBTN" aria-label="Close Full Screen Profile Picture">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 512 512">
                            <path class="btnColor" fill="#E04F5F"
                                d="M504.1,256C504.1,119,393,7.9,256,7.9C119,7.9,7.9,119,7.9,256C7.9,393,119,504.1,256,504.1C393,504.1,504.1,393,504.1,256z" />
                            <path fill="#FFF"
                                d="M285,256l72.5-84.2c7.9-9.2,6.9-23-2.3-31c-9.2-7.9-23-6.9-30.9,2.3L256,222.4l-68.2-79.2c-7.9-9.2-21.8-10.2-31-2.3c-9.2,7.9-10.2,21.8-2.3,31L227,256l-72.5,84.2c-7.9,9.2-6.9,23,2.3,31c4.1,3.6,9.2,5.3,14.3,5.3c6.2,0,12.3-2.6,16.6-7.6l68.2-79.2l68.2,79.2c4.3,5,10.5,7.6,16.6,7.6c5.1,0,10.2-1.7,14.3-5.3c9.2-7.9,10.2-21.8,2.3-31L285,256z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div id="chatting" class="chatting" aria-live="polite">
                <ul id="listUL">
                    <!-- Chat messages will appear here -->
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <div class="sendBar">
            <label for="inputMSG" class="visually-hidden">Message Input</label>
            <input id="inputMSG" minlength="1" maxlength="500" type="text" placeholder="Type a message" autofocus>
            <button class="sendButton" onclick="sendMsg()" aria-label="Send Message">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor"
                        d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path>
                </svg>
            </button>
        </div>
    </footer>
</body>

</html>
