<body>

    <nav>

    <div class="scrollable" id="myScrollable">

                <img class="dp" src="images/squareDp.jpg" alt="">

        <div id="chatting" class="chatting">
            <ul id="listUL"></ul>
        </div>
    </div>

    <footer>
        <div class="sendBar">
            <input id="inputMSG" minlength="0" maxlength="15" onkeypress="isEnter(event)" type="text" placeholder="Type a message" autofocus>
            <svg onclick="sendMsg()" viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M1.101 21.757 23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path>

        </div>

    <!-- Script block for functionality -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            startFunction();
        });

        function startFunction() {
            setLastSeen();
            waitAndResponce("intro");
        }

        function setLastSeen() {
            var date = new Date();
            var lastSeen = document.getElementById("lastseen");
            lastSeen.innerText = "last seen today at " + date.getHours() + ":" + date.getMinutes();
        }

        function waitAndResponce(inputText) {
            var lastSeen = document.getElementById("lastseen");
            lastSeen.innerText = "typing...";
            switch (inputText.toLowerCase().trim()) {
                case "intro":
                    setTimeout(() => {
                        sendTextMessage(
                            "Hello there 👋🏻 <br><br>My name is <span class='bold'><a class='alink'>Dhanush N</a>.</span><br><br>I am a Lead R&D Engineer currently experimenting mostly on Cybersecurity <span class='bold'>👨🏻‍💻📚</span><br><br>I have experience around building and scaling applications with security over various emerging technologies.<br><br>Send <span class='bold'>'more'</span> to know more about me.<br>"
                        );
                    }, 2000);
                    break;
                // Other cases
            }
        }

        function sendTextMessage(textToSend) {
            setTimeout(setLastSeen, 1000);
            var date = new Date();
            var myLI = document.createElement("li");
            var myDiv = document.createElement("div");
            var greendiv = document.createElement("div");
            var dateLabel = document.createElement("label");
            dateLabel.setAttribute("id", "sentlabel");
            dateLabel.innerText = date.getHours() + ":" + date.getMinutes();
            myDiv.setAttribute("class", "received");
            greendiv.setAttribute("class", "grey");
            greendiv.innerHTML = textToSend;
            myDiv.appendChild(greendiv);
            myLI.appendChild(myDiv);
            greendiv.appendChild(dateLabel);
            document.getElementById("listUL").appendChild(myLI);
            var s = document.getElementById("chatting");
            s.scrollTop = s.scrollHeight;
            playSound();
        }

        function playSound() {
            var audio = new Audio("assets/whatsappNotificationTone.mp3");
            audio.play();
        }
    </script>
