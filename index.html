<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WhatsApp Chat UI with a full-screen chatbox">
    <link rel="stylesheet" href="styles.css">
    <title>WhatsApp Chat UI</title>
</head>
<body>
    <!-- Chat container that covers the entire screen -->
    <div id="chat-container">
        <!-- Top navigation bar with profile image and user info -->
        <nav>
            <img class="dpimg" onclick="openFullScreenDP()" src="images/squareDp.jpg" alt="Profile Image">
            <div class="personalInfo">
                <label id="name">Samyak Mishra</label>
                <label id="lastseen">last seen today at 12:00</label>
            </div>
        </nav>

        <!-- Scrollable chat area -->
        <div class="scrollable" id="chatting">
            <ul id="listUL">
                <!-- Messages will appear here -->
            </ul>
        </div>

        <!-- Footer with the input field and send button -->
        <footer>
            <div class="sendBar">
                <input id="inputMSG" type="text" placeholder="Type a message" onkeypress="isEnter(event)">
                <svg onclick="sendMsg()" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M1.101 21.757 23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path>
                </svg>
            </div>
        </footer>

        <!-- Full screen display for profile image -->
        <div class="fullScreenDP" id="fullScreenDP">
            <div class="insideDP">
                <img class="dp" src="images/squareDp.jpg" alt="Full Image">
                <svg class="closeBTN" onclick="closeFullDP()" width="64px" height="64px" viewBox="0 0 512 512">
                    <path fill="#E04F5F" d="M285,256l72.5-84.2c7.9-9.2,6.9-23-2.3-31c-9.2-7.9-23-6.9-30.9,2.3L256,222.4l-68.2-79.2c-7.9-9.2-21.8-10.2-31-2.3c-9.2,7.9-10.2,21.8-2.3,31L227,256l-72.5,84.2c-7.9,9.2-6.9,23,2.3,31c4.1,3.6,9.2,5.3,14.3,5.3c6.2,0,12.3-2.6,16.6-7.6l68.2-79.2l68.2,79.2c4.3,5,10.5,7.6,16.6,7.6c5.1,0,10.2-1.7,14.3-5.3c9.2-7.9,10.2-21.8,2.3-31L285,256z"/>
                </svg>
            </div>
        </div>
    </div>

    <!-- Link to the external JS script -->
    <script src="scripts.js"></script>
</body>
</html>
